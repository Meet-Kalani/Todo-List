<center>
    <h2>Update Todo</h2>
</center>

<div class="updateTodo">
    <div>
        <form ng-controller="updateTodoController" ng-submit="submit()">

            <div class="title">
                <label for="title">Title</label>
                <input type="text" name="title" ng-model="data.title" required>
            </div>
            <div class="description">
                <label for="description">Description</label><br>
                <textarea name="description" ng-model="data.description" rows="5" required></textarea><br>
            </div>
            <div class="priority">
                <label for="priority">Priority</label><br>
                <select ng-model="data.priority" ng-options="item for item in priorities"></select>
            </div>
            <div class="position">
                <label for="position">Status</label><br>
                <select ng-model="data.position" ng-options="item for item in positions"></select><br>
            </div>
            <button class="submit-btn" type="submit">Update Todo</button>
        </form>
    </div>
</div>
