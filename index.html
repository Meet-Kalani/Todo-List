<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link type="text/css" href="stylesheet/style.css" rel="stylesheet">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-app="todo" ng-controller="todoController">
    <div class="greet-text">
        <h2>Welcome {{ userName }}</h2>
        <a href="javascript:void(0);" class="menu-icon" onclick="responsiveNavbar()">
            <i class="fa fa-arrow-down"></i>
        </a>
    </div>
    <div class="navbar">
        <ul class="navbar-ul">
            <li><a href="#!">How It Works ?</a></li>
            <li><a href="#!todo">To Do's</a></li>
            <li><a href="#!addTodo">Add a new todo</a></li>
            <li><a href="#!contact">Contact</a></li>
            <li><a href="#!signup">Signup</a></li>
            <li><a href="#!login">Login</a></li>
            <li><a href="#!logout">Logout</a></li>
        </ul>
    </div>

    <ng-view></ng-view>


    <footer>
        <center><a href="mailto:meetkalani2002@gmail.com">&copy; Meet Kalani</a></center>
    </footer>

    <script>
        // For Displaying Menu Icon when screen is small
        function responsiveNavbar() {
            let navbar = document.querySelector(".navbar");
            let menuIcon = document.querySelector(".menu-icon");

            if (navbar.style.display === "flex") {
                navbar.style.display = "none";
                menuIcon.style.borderBottom = "5px solid #ef233c";
            } else {
                navbar.style.display = "flex";
                menuIcon.style.borderBottom = "none";
            }
        }
    </script>

    <!-- Angular JS -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>

    <!-- Controllers for App -->
    <script src="controllers/routing.js"></script>
    <script src="controllers/todoController.js"></script>
    <script src="controllers/signupController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/contactController.js"></script>
    <script src="controllers/updateTodoController.js"></script>
    <script src="controllers/addNewTodoController.js"></script>
    <script src="controllers/accordionBtnController.js"></script>
</body>
</html>
